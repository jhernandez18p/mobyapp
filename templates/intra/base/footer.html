{% load staticfiles %}
<footer>
    <div class="top-bar">
        <div class="top-bar-title float-center" >
            <a href="{% url 'intra:home' %}" class="navbar-brand">
                <img id="menuLogo" src="{% static 'base/img/logo.png' %}" alt="{{SITE_TITLE}}">
            </a>
        </div>
    </div>
</footer>

{% block slide %}
    <div id="app-dashboard-sidebar" class="app-dashboard-sidebar position-left off-canvas off-canvas-absolute reveal-for-medium"
        data-off-canvas>
        <div class="wrapper" data-sticky-container>
            <div class="sticky" data-sticky data-margin-top="3.1">
                <div class="app-dashboard-sidebar-title-area">
                    <div class="app-dashboard-close-sidebar">
                        <h3 class="app-dashboard-sidebar-block-title">
                            <a href="{% url 'intra:home' %}">Intranet</a>
                        </h3>
                        <button id="close-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-sidebar-close-button show-for-medium" aria-label="Close menu"
                            type="button">
                            <span aria-hidden="true">
                                <a href="#">
                                    <i class="large fa fa-angle-double-left"></i>
                                </a>
                            </span>
                        </button>
                    </div>
                    <!-- <div class="app-dashboard-open-sidebar">
                        <button id="open-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-open-sidebar-button show-for-medium" aria-label="open menu"
                            type="button">
                            <span aria-hidden="true">
                                <a href="#">
                                    <i class="large fa fa-angle-double-right"><</i>
                                </a>
                            </span>
                        </button>
                    </div> -->
                </div>
                <div class="app-dashboard-sidebar-inner">
                    <ul class="menu vertical">
                        {% if user.is_staff %}
                        <li>
                            <a href="{% url 'intra:users' %}" class="is-active">
                                <i class="large fa fa-institution"></i>
                                <span class="app-dashboard-sidebar-text">Usuarios</span>
                            </a>
                        </li>
                        {% endif %}
                        <li>
                            <a href="{% url 'intra:profile' %}" class="is-active">
                                <i class="large fa fa-institution"></i>
                                <span class="app-dashboard-sidebar-text">Mi Perfil</span>
                            </a>
                        </li>
                        <!-- <li>
                            <a href="{% url 'intra:conf' %}">
                                <i class="large fa fa-hourglass"></i>
                                <span class="app-dashboard-sidebar-text">Configuraciones</span>
                            </a>
                        </li> -->
                        <li>
                            <a href="{% url 'intra:services' %}">
                                <i class="large fa fa-industry"></i>
                                <span class="app-dashboard-sidebar-text">Servicios</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'intra:products' %}" class="is-active">
                                <i class="large fa fa-institution"></i>
                                <span class="app-dashboard-sidebar-text">Productos</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'intra:blog' %}" class="is-active">
                                <i class="large fa fa-institution"></i>
                                <span class="app-dashboard-sidebar-text">Blog</span>
                            </a>
                        </li>
                        {% if activated %}
                        <li>
                            <a href="{% url 'intra:support' %}">
                                <i class="large fa fa-hourglass"></i>
                                <span class="app-dashboard-sidebar-text">Soporte</span>
                            </a>
                        </li>
                        {% endif %}
                        <li>
                            <a href="{% url 'intra:medias' %}">
                                <i class="large fa fa-hourglass"></i>
                                <span class="app-dashboard-sidebar-text">Multimedia</span>
                            </a>
                        </li>
                        <li class="blue">
                            <a href="{% url 'front:home' %}">
                                <i class="large fa fa-hourglass"></i>
                                <span class="app-dashboard-sidebar-text">Ver sitio web</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block css %}
<style>
    .blue{background-color: #1e90ff !important;color: #fff;border:1px #1e90ff;}
    .green{background-color: #2ed573 !important;color: #fff;border:1px #2ed573;}
    .green2{background-color: #7bed9f !important;color: #fff;border:1px #7bed9f;}
    .golden{background-color: #eccc68 !important;color: #fff;border:1px #eccc68;}
</style>
{% endblock %}
