<!DOCTYPE html>{% load staticfiles %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% include 'auth/base/head.html' %}
    <title>{{SITE_TITLE}} - {{SITE_URL}}</title>
    {% block styles %}{% endblock %}
    <script src="{% static 'base/js/jquery-3.2.1.slim.min.js' %}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-83370429-7"></script>
</head>
<body class="bg-light">
    <header>

    </header>
    <section>
            <div class="container-fluid">
                <div class="row" id="auth">
                    <div class="col-12 col-sm-4 align-self-center">
                        <h2 class="text-center text-info mb-4">Autenticaci√≥n Moby Supply</h2>
                        <span class="anchor" id="formLogin"></span>
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">{{form_name}}</h3>
                            </div>
                            <div class="card-body">
                                {% block content %}{% endblock %}
                            </div>
                        </div>
                    </div>
                    <div class="d-none d-sm-block col-sm-8 bg-dark">
                    </div>
                </div>
            </div>
    </section>
    <footer>

    </footer>
    <script src="{% static 'base/js/popper.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'base/js/app.min.js' %}"></script>
    <script src="{% static 'base/js/analytics.js' %}"></script>
    <script src="{% static 'auth/js/app.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
