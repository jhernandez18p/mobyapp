<!DOCTYPE html>{% load staticfiles %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% include 'auth/base/head.html' %}
    <title>{{SITE_TITLE}} - {{SITE_URL}}</title>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>

    </header>
    <section>
        <div id="gradient">
            <div class="container h-100h py-5">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center text-white mb-4">Autenticaci√≥n Moby Supply</h2>
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <span class="anchor" id="formLogin"></span>
                                <div class="card rounded-0">
                                    <div class="card-header">
                                        <h3 class="mb-0">{{form_name}}</h3>
                                    </div>
                                    <div class="card-body">
                                        {% block content %}{% endblock %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="{% static 'base/js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'base/js/popper.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'base/js/app.min.js' %}"></script>
    <script src="{% static 'base/js/owl/owl.carousel.min.js' %}"></script>
    <script src="{% static 'auth/js/app.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
